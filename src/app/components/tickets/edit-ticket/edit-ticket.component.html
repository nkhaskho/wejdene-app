  
<div class="row">
    <div class="col-md-5 offset-md-1">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Tickets</h5>
              <h6 *ngIf="ticket.id>0" class="card-subtitle mb-2 text-muted">Edit Ticket information</h6>
              <h6 *ngIf="ticket.id==0" class="card-subtitle mb-2 text-muted">Add Ticket</h6>     
              <br>
              <div class="mb-3">
                  <label class="form-label">Title <b>*</b></label>
                  <input minlength="12" [(ngModel)]="ticket.title" class="form-control" required>
              </div>
              <div class="mb-3">
                  <label class="form-label">Description <b>*</b></label>
                  <textarea minlength="25" [(ngModel)]="ticket.description" rows="3" class="form-control" required>
                  </textarea>
              </div>
              <div class="mb-3">
                  <label class="form-label">Priority</label>
                  <select [(ngModel)]="ticket.priority" class="form-select" aria-label="Default select example">
                      <option value="high">High</option>
                      <option value="medium">Medium</option>
                      <option value="low">Low</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label class="form-label">Status</label>
                  <select class="form-select" [(ngModel)]="ticket.status" aria-label="Default select example">
                      <option value="on-going">On-going</option>
                      <option value="in-progress">In progress</option>
                      <option value="closed">Closed</option>
                  </select>
              </div>
              <div *ngIf="formResponse.message.length>0" class="alert alert-success" role="alert">
                  {{ formResponse.message }}
              </div>
              <div *ngIf="formResponse.error.length>0" class="alert alert-danger" role="alert">
                  {{ formResponse.error }}
              </div>
              <div class="text-end">
                    <button type="submit" (click)="save()" class="btn btn-success">Save</button>
              </div>
          </div>
      </div>
  </div>
  </div>
