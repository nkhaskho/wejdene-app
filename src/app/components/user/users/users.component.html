<div class="row">
    <div class="offset-md-1">
        <button class="btn btn-success" routerLink="/users/edit/new" type="button">Add User</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-4 offset-md-1">
        <!-- Search and filters -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Users</h5>
                <h6 class="card-subtitle mb-2 text-muted">Search in users</h6>        
                <br>
                <div class="mb-3">
                  <label class="form-label">Text search</label>
                  <input type="email" class="form-control" aria-describedby="textHelp">
                  <div id="textHelp" class="form-text">You can search by text in all fields or filter by role below.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Collaborator</option>
                        <option value="2">Agent</option>
                        <option value="3">Admin</option>
                    </select>
                </div>
                <div class="text-end">
                    <button type="submit" (click)="search()" class="btn btn-secondary">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <p>{{ users.length }} matched result(s)</p>
        <ul class="list-group">
            <li *ngFor="let user of users" class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">
                    <a href="users/{{user.id}}">{{ user.username }}</a>
                </div>
                {{ user.email }}
              </div>
              <span class="badge">
                <button routerLink="/users/{{user.id}}" class="btn btn-info btn-sm">Details</button>
                <button routerLink="/users/edit/{{user.id}}" class="btn btn-warning btn-sm btn-trash">Edit</button>
              </span>
            </li>
            <br>
        </ul>      
    </div>
    
</div>
